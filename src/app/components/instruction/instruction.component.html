<div class="modal">
  <h2 mat-dialog-title>How to play Rock Paper Scissors</h2>
  <mat-dialog-content>
    <div class="modal-body">
      <img src="assets/rock-paper-scissors.svg" alt="instruction" />
      <p>Rock beats scissors. Scissors beats paper. Paper beats rock.</p>
      <p>If both players choose the same option, it's a tie.</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
